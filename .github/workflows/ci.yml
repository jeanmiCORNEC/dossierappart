name: CI DossierAppart

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, sqlite, pdo_sqlite, gd, imagick
          coverage: none
          tools: composer:v2

      # Installation des dÃ©pendances PDF (Ghostscript + ImageMagick)
      - name: Install PDF dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript imagemagick

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install Composer deps
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare .env (SQLite for CI)
        run: |
          cp .env.example .env
          php -r "file_put_contents('.env', preg_replace('/^DB_CONNECTION=.*/m','DB_CONNECTION=sqlite', file_get_contents('.env')));"
          php -r "file_put_contents('.env', preg_replace('/^DB_DATABASE=.*/m','DB_DATABASE=\"database/database.sqlite\"', file_get_contents('.env')));"
          touch database/database.sqlite
          echo "APP_ENV=testing" >> .env
          echo "CACHE_DRIVER=array" >> .env
          echo "QUEUE_CONNECTION=sync" >> .env
          echo "SESSION_DRIVER=array" >> .env
          echo "FILESYSTEM_DISK=local" >> .env
          php artisan key:generate

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node deps
        run: npm ci

      - name: Build assets (Vite)
        run: npm run build

      - name: Create storage directories
        run: |
          mkdir -p storage/app/private/uploads
          chmod -R 777 storage bootstrap/cache

      - name: Run migrations and seed
        run: |
          php artisan migrate --force
          php artisan db:seed --force

      - name: Run tests
        run: php artisan test --parallel
