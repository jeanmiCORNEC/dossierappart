name: CI DossierAppart

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    # 1. SERVICE MYSQL (Indispensable pour tes tests de date/SQL)
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: dossierappart_testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          # Ajout de pdo_mysql
          extensions: mbstring, intl, pdo_mysql, gd, imagick, fileinfo
          coverage: none
          tools: composer:v2

      # 2. DEPENDANCES SYSTEME (Ghostscript + ImageMagick + Fix Policy PDF)
      - name: Install PDF dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript imagemagick
          # Hack pour autoriser ImageMagick à traiter les PDF sur le runner Ubuntu
          sudo sed -i 's/rights="none" pattern="PDF"/rights="read|write" pattern="PDF"/g' /etc/ImageMagick-6/policy.xml || true

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install Composer deps
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node deps
        # Utilisation de legacy-peer-deps pour éviter le conflit Vite 7
        run: npm ci --legacy-peer-deps

      - name: Build assets (Vite)
        run: npm run build

      - name: Prepare Laravel Application
        run: |
          cp .env.example .env
          php artisan key:generate
          mkdir -p storage/app/private/uploads
          mkdir -p storage/app/temp
          mkdir -p storage/framework/cache
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          chmod -R 777 storage bootstrap/cache

      # 3. MIGRATION & SEED (Connecté au service MySQL)
      - name: Run migrations and seed
        run: |
          php artisan migrate --force
          php artisan db:seed --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: dossierappart_testing
          DB_USERNAME: root
          DB_PASSWORD: password
          CACHE_DRIVER: array
          SESSION_DRIVER: array
          QUEUE_CONNECTION: sync

      # 4. TESTS (Connecté au service MySQL)
      - name: Run tests
        run: php artisan test
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: dossierappart_testing
          DB_USERNAME: root
          DB_PASSWORD: password
          CACHE_DRIVER: array
          SESSION_DRIVER: array
          QUEUE_CONNECTION: sync
          FILESYSTEM_DISK: local